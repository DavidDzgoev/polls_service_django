{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'polls/style.css' %}">

{% if questions_list %}
    <ul>
    {% for question in questions_list %}
        <li><a href="{% url 'polls:question_detail' question.id %}">{{ question.question_text }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No questions are in poll.</p>
{% endif %}
